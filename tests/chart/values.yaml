# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    pullSecrets: []
    pullPolicy: IfNotPresent
  # ConfigMap or secret from env name override
  configMapNameOverride:
    cm2: overwritten

nameOverride: ''
fullnameOverride: ''

replicaCount: 1

# Direct env value:
# <env>:
#   type: value # Default
#   value: <value>
# Env from ConfigMap (for secret type = secret)
# <env>:
#   type: configMap
#   name: <configMap name>
#   key: <configMap key>
# Ignore en env:
# <env>:
#   type: none
env: {}

image:
  repository: camptocamp/main
  tag: latest
  sha:

annotations:
  name: main
  name2: main

podAnnotations:
  podName: main
  podName2: main

labels:
  label: main
  label2: main2

podLabels:
  label: main3
  label2: main4

sub:
  serviceName: sub
  image:
    repository: camptocamp/sub
    sha: 1234
    tag: latest
  env:
    direct:
      value: test
    directValue:
      type: value
      value: test
    configMap:
      type: configMap
      name: cm
      key: data
    configMapOverride:
      type: configMap
      name: cm2
      key: data
    secret:
      type: secret
      name: s
      key: data
    aa_last:
      value: aa$(zz_first)aa
      order: 1
    zz_first:
      value: zz
    none:
      value: 'None'
  resources:
    requests:
      memory: 100Mi
      cpu: 10m
    limits:
      memory: 1Gi
      cpu: 1

serviceAccount:
  create: false
  name: default

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 35

securityContext:
  runAsNonRoot: true
  runAsUser: 36

resources:
  requests:
    memory: 200Mi
    cpu: 20m
  limits:
    memory: 2Gi
    cpu: 2

nodeSelector: {}

tolerations: []

affinity: {}
