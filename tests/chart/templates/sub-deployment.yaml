apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" ( dict "root" . "service" .Values.sub ) }}
  labels: {{ include "common.labels" ( dict "root" . "service" .Values.sub ) | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels: {{- include "common.selectorLabels" ( dict "root" . "service" .Values.sub ) | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.selectorLabels" ( dict "root" . "service" .Values.sub ) | nindent 8 }}
    spec: {{- include "common.podConfig" ( dict
          "root" .
          "service" .Values.sub
          "affinitySelector" (dict
            "app.kubernetes.io/instance" .Release.Name
            "app.kubernetes.io/name" ( include "common.name" ( dict "root" . "service" .Values.sub ) )
            "app.kubernetes.io/component" .Values.sub.serviceName
          )) | nindent 6 }}
      containers:
        - name: "main"
          {{- include "common.containerConfig" ( dict "root" . "container" .Values.sub ) | nindent 10 }}
